name: SonarCloud Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build and Test with Coverage
        run: mvn -B clean verify

      - name: Verify coverage report exists
        run: |
          echo "Jacoco report path:"
          ls -l target/site/jacoco/
          cat target/site/jacoco/jacoco.xml | grep "<report"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            target/classes
            target/site/jacoco/jacoco.xml
          retention-days: 1

  sonar:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: target

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=math92n4_nordic-electronics
            -Dsonar.organization=math92n4
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.java.binaries=target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}
            -Dsonar.pullrequest.provider=github
            -Dsonar.pullrequest.github.repository=${{ github.repository }}
            -Dsonar.qualitygate.wait=true
            -Dsonar.sources=src/main/java
            -Dsonar.tests=src/test/java

            -Dsonar.exclusions=src/main/java/com/example/nordicelectronics/config/**,src/main/java/com/example/nordicelectronics/controller/mongo/**,src/main/java/com/example/nordicelectronics/document/**,src/main/java/com/example/nordicelectronics/entity/**,src/main/java/com/example/nordicelectronics/repositories/**,src/main/java/com/example/nordicelectronics/runner/**,src/main/java/com/example/nordicelectronics/service/mongo/**,src/main/java/com/example/nordicelectronics/service/MigrationService.java

        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
