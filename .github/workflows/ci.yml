name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Unit Tests
        run: mvn -B clean test

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: target/surefire-reports/
          retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Integration Tests
        run: mvn -B clean verify -DskipTests

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: target/failsafe-reports/
          retention-days: 7

  build-and-coverage:
    name: Build and Coverage Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and Test with Full Coverage
        run: mvn -B clean verify

      - name: Verify coverage report exists
        run: |
          echo "Jacoco report path:"
          ls -l target/site/jacoco/
          cat target/site/jacoco/jacoco.xml | grep "<report"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            target/classes
            target/site/jacoco/jacoco.xml
          retention-days: 1

      - name: Upload JaCoCo HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 7

  sonar:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build-and-coverage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: target

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=math92n4_nordic-electronics
            -Dsonar.organization=math92n4
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.java.binaries=target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}
            -Dsonar.pullrequest.provider=github
            -Dsonar.pullrequest.github.repository=${{ github.repository }}
            -Dsonar.qualitygate.wait=true
            -Dsonar.sources=src/main/java
            -Dsonar.tests=src/test/java

            -Dsonar.exclusions=src/main/java/com/example/nordicelectronics/config/**,src/main/java/com/example/nordicelectronics/controller/mongodb/**,src/main/java/com/example/nordicelectronics/controller/neo4j/**,src/main/java/com/example/nordicelectronics/entity/mongodb/**,src/main/java/com/example/nordicelectronics/entity/neo4j/**,src/main/java/com/example/nordicelectronics/repositories/mongodb/**,src/main/java/com/example/nordicelectronics/repositories/neo4j/**,src/main/java/com/example/nordicelectronics/service/mongodb/**,src/main/java/com/example/nordicelectronics/service/neo4j/**,src/main/java/com/example/nordicelectronics/service/DataMigrationService.java,src/main/java/com/example/nordicelectronics/service/Neo4jMigrationService.java

        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
