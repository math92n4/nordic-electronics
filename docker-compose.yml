  spring-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-app
    restart: always
    volumes:
      # Mount source code for instant hot reload
      - ./src:/app/src
    develop:
      watch:
        # Sync source files directly into the container (instant updates)
        - action: sync+restart
          path: ./src
          target: /app/src
        # If POM changes, rebuild the whole image
        - action: rebuild
          path: pom.xml
    depends_on:
      postgres:
        condition: service_healthy
      #mongodb:
        #condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-nordic_electronics}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      SPRING_DATA_MONGODB_URI: mongodb://${MONGO_USER:-mongouser}:${MONGO_PASSWORD:-mongo123}@mongodb:27017/${MONGO_DB:-nordic_electronics}?authSource=admin
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}

    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    volumes:
      # Mount frontend source for hot reload
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
      - ./frontend/public:/app/public
      # Mount CSS from Spring Boot static resources to frontend public
      - ./src/main/resources/static/css:/app/public/css
      - /app/node_modules
    develop:
      watch:
        # Sync frontend source files
        - action: sync
          path: ./frontend/src
          target: /app/src
        - action: sync
          path: ./frontend/index.html
          target: /app/index.html
        - action: sync
          path: ./frontend/vite.config.js
          target: /app/vite.config.js
    depends_on:
      - spring-app
    environment:
      VITE_API_URL: http://spring-app:8080
      DOCKER: 'true'
    ports:
      - "3000:3000"

volumes:
  postgres_data:
